<!DOCTYPE html>
<html>
  <head>
    <title>FileReader Example</title>

    <script type="text/javascript" charset="utf-8" src="cordova-2.5.0.js"></script>
    <script type="text/javascript" src="js\jquery-1.9.1.min.js"></script>
    <script type="text/javascript" charset="utf-8">

        // Wait for Cordova to load
        //
        function onLoad() {
            document.addEventListener("deviceready", onDeviceReady, false);
            
        }

        // Cordova is ready
        //
        function onDeviceReady() {            
            window.requestFileSystem(LocalFileSystem.PERSISTENT, 0, gotFS, fail);

          //  window.requestFileSystem(LocalFileSystem.PERSISTENT, 0, onFileSuccess, fail);
           // window.resolveLocalFileSystemURI("file://", onResolveSuccess, fail);
        }

        function onFileSuccess(fileSystem) {
            console.log(fileSystem.name);
        }

        function onResolveSuccess(fileEntry) {
            console.log(fileEntry.name);
        }

        function gotFS(fileSystem) {
            fileSystem.root.getFile("/app/www/data.txt", null, gotFileEntry, fail);
        }

        function gotFileEntry(fileEntry) {
            fileEntry.file(gotFile, fail);            
        }

        function gotFile(file) {
            readDataUrl(file);
            
            readAsText(file);            
        }

        function readDataUrl(file) {
            var reader = new FileReader();
            reader.onloadend = function (evt) {
                console.log("Read as data URL");
                console.log(evt.target.result);
            };
            reader.readAsDataURL(file);
        }

        function readAsText(file) {
            var reader = new FileReader();
            reader.onloadend = function (evt) {
                console.log("Read as text");
                console.log(evt.target.result);

            };
            reader.readAsText(file);
               
        }

        function fail(evt) {            
            console.log(evt.target.error.code);
        }

    </script>
  </head>
  <body onload="onLoad();">
    <h1>Example</h1>
    <p>Read File</p>
    <div class="place"></div>
  </body>
</html>
